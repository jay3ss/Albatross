<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
    <a href="{{ url_for('main.index') }}"
       class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-decoration-none site-name fs-1">
      Albatross
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 nav-pills">
      <li><a href="{{ url_for('main.index') }}" class="nav-link px-2 active">Home</a></li>
      <li><a href="{{ url_for('articles.articles') }}" class="nav-link">Articles</a></li>
      <li><a href="#" class="nav-link">Pricing</a></li>
      <li><a href="#" class="nav-link">FAQs</a></li>
      <li><a href="#" class="nav-link">About</a></li>
    </ul>

    <div class="col-md-3 text-end">
      {% if current_user.is_authenticated %}
      <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-primary me-2">Logout</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary me-2">Login</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Sign-up</a>
      {% endif %}
    </div>
  </header>
</div>
