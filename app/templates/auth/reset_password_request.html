{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block content %}
<div class="row">
  <h1 class="text-center">Forget your password?</h1>
  <p class="text-center">
    No worries, we got you! Enter your email below and we'll email you a code so
    you can get back into your account.
  </p>
  <div class="col">{{ render_form(form, novalidate=True) }}</div>
</div>
{% endblock %}
