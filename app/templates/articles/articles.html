{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col">
    <div class="bs-component">
      <h1 class="text-center">Your Articles</h1>
    </div>
  </div>
</div>
<div class="row justify-content-md-center">
  <div class="col col-md-10">
    <div class="bs-component">
    {% if articles %}
      {% include "articles/_table.html" %}
    {% else %}
      <p>No articles found. Click the link  below to create your first article!</p>
    {% endif %}
    <p>
      <a class="btn btn-primary" href="{{ url_for('articles.create_article') }}">
        New Article
      </a>
    </p>
    </div>
  </div>
</div>
{% endblock %}
